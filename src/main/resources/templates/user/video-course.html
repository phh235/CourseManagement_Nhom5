<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<link rel="icon" href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png">	<!--=============== REMIXICONS ===============-->	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css}"				crossorigin=""/>	<!-- Font Awesome -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"			rel="stylesheet"	/>	<!-- Google Fonts -->	<link			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"			rel="stylesheet"	/>	<!-- MDB -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"			rel="stylesheet"	/>	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>	<style>      * {          font-family: "Be VietNam Pro";      }      .dropdown:hover > .dropdown-menu {          display: block;      }      .dropdown > .dropdown-toggle:active {          /*Without this, clicking will make it sticky*/          pointer-events: none;      }	</style>	<title>Bài giảng</title></head><body><!-- HEADER --><div th:replace="~{user/header :: header}"></div><main class="mt-4 p-5" style="height: 100vh">	<div class="row">		<!-- Main video and description -->		<div class="col-9">			<video width="320" height="240" controls>				<source th:src="${course.href}" type="video/mp4">			</video>		</div>		<div class="col-3">			<h3 class="mb-3" th:text="${course.courseId}"></h3>			<h3 class="mb-3" th:text="${course.courseName}"></h3>			<p>Mô tả.</p>		</div>	</div></main><!-- FOOTER --><div th:replace="~{user/footer :: footer}"></div><script th:src="@{/assets/js/app.js}"></script><script th:src="@{/assets/js/check_login.js}"></script><!-- MDB --><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script></body></html>
